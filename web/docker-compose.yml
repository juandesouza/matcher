services:
  postgres:
    image: postgres:15-alpine
    container_name: matcher-postgres
    environment:
      POSTGRES_USER: matcher_user
      POSTGRES_PASSWORD: matcher_dev_password_123
      POSTGRES_DB: matcher
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcher_user -d matcher"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

