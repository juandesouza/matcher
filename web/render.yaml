services:
  - type: web
    name: matcher-web
    env: node
    buildCommand: npm install && npm run build
    startCommand: node build/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: ADSENSE_PUBLISHER_ID
        sync: false
      - key: DATABASE_URL
        sync: false

